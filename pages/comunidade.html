<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comunidade LGBTQIA+ - Arco-Íris Informativo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <img src="../img/logo-800.png" alt="Arco-Íris Informativo Logo" height="40">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="direitos.html">Direitos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="recursos.html">Recursos e Instituições</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="comunidade.html">Comunidade</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="hero comunidade-hero">
        <div class="overlay"></div>
        <div class="container">
            <h1>Comunidade LGBTQIA+</h1>
            <p>Conecte-se, compartilhe e aprenda com outros membros da comunidade</p>
        </div>
    </header>

    <div class="rainbow-divider"></div>

    <main class="container my-5">
        <section class="mb-5">
            <h2 class="section-title">Fórum da Comunidade</h2>
            <div class="row">
                <div class="col-md-8">
                    <div id="posts-container">
               
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title">Criar Nova Postagem</h3>
                            <form id="new-post-form">
                                <div class="mb-3">
                                    <label for="post-title" class="form-label">Título</label>
                                    <input type="text" class="form-control" id="post-title" required>
                                </div>
                                <div class="mb-3">
                                    <label for="post-content" class="form-label">Conteúdo</label>
                                    <textarea class="form-control" id="post-content" rows="4" required></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">Publicar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Arco-Íris Informativo | Todos os direitos reservados</p>
        </div>
    </footer>

    <button id="back-to-top" class="btn btn-primary" aria-label="Voltar ao topo">
        <i class="bi bi-arrow-up"></i>
    </button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/comunidade.js"></script>
</body>
</html>
