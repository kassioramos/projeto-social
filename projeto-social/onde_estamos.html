  <main class="container">
    <h1>Onde Estamos</h1>
    <p>
      Veja no mapa abaixo as localizações das casas de apoio à comunidade LGBTQIA+ disponíveis em sua região. Clique nos marcadores para mais informações.
    </p>
    <div id="map"></div>
  </main>

  </footer>

  <!-- Script do Google Maps -->
  <script>
    function initMap() {
      // Coordenadas para o mapa central (substitua pelas coordenadas da sua região)
      const centro = { lat: -2.5323, lng: -44.3008 }; // São Luís, Maranhão

      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 12,
        center: centro,
      });

      const locais = [
        { lat: -2.5283, lng: -44.3028, title: "Casa de Apoio A" },
        { lat: -2.5328, lng: -44.2950, title: "Casa de Apoio B" },
        { lat: -2.5405, lng: -44.3100, title: "Casa de Apoio C" },
      ];

      locais.forEach((local) => {
        new google.maps.Marker({
          position: { lat: local.lat, lng: local.lng },
          map: map,
          title: local.title,
        });
      });
    }
  </script>

  <!-- Carregar a API do Google Maps -->
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
  </script>
